<!DOCTYPE html>
<html lang="en">

<head>
    <title>9.4RoundedTableborder</title>
    <style>
        table,th,td 
        {
            border: 1px solid black;
            border-radius: 10px;

        }

        th,td 
        {
            background-color: orange;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>

        <tr>
            <td>Yash</td>
            <td>ABC</td>
            <td>XYZ</td>
        </tr>

        <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>

        <tr>
            <td>India</td>
            <td>America</td>
            <td>India</td>
        </tr>



    </table>

</body>

</html>
