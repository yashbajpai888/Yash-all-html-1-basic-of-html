<!--Formatting elements-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3Formatting</title>
</head>
<body>
    <b style="color: cyan;">Bold</b> <br>

    <!--Strong tag   from users perspective its same but diff comes in terms of seo important-->
    <strong>Strong tag </strong>

    <i>italic tag</i> <br>

    <!--em tag-->
    <!-- basically em and i ag will display same o/p in terms of user perspective, but in reader mode voice will give more stress on tag with em tag-->
    <em>em tag</em>

    <!--small tag will text in smaller style--> 
    <div>Normal Text 
    <small>Small tag</small>
    </div>
    
    
    <!-- mark tag defines text which is highlighted or marked-->
    <p>mark tag which is highlighted or marked -- Don't forget to buy <mark>Milk</mark> today</p> <br> 

    <!--del tag it provide striket through on text which says that this text is deleted-->
    <p>del tag-- rajendra <del>high</del> school</p>

    <!-- ins tag  defines new text has been inserted-->
    <h3>ins tag -- ram sita from ajodhya <ins>,up</ins></h3>

    <!--Sub is like h2o-->
    <h4>H<sub>2</sub>O</h4>

    <!--sup is like 2sq-->
    <h4>2<sup>2</sup></h4>

</body>
</html>
