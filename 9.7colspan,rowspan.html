<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan and row span</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>Cell that span more than one column, </h2>
    <table style="width:100%">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
          </tr>
          <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>43</td>
          </tr>
          <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>57</td>
          </tr> <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
          </tr>
          <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>43</td>
          </tr>
          <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>57</td>
          </tr>
    </table>
</body>
</html>
