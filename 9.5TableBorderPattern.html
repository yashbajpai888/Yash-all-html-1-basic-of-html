<!DOCTYPE html>
<html lang="en">

<head>
    <title>TableBorderPattern.</title>
    <style>
        table,
        th,
        td {
            border: inset 4px;

        }

        th,
        td {
            border: color #96d396D4;
        }
    </style>
</head>

<body>
    <!-- it can be altered
        by using --dotted, dashed, solid, double, groove, ridge, inset, outset, none, hidden
    -->
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>

        <tr>
            <td>Yash</td>
            <td>ABC</td>
            <td>XYZ</td>
        </tr>

        <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>

        <tr>
            <td>India</td>
            <td>America</td>
            <td>India</td>
        </tr>


        <!--- table border pattern  
            We can provide tables a border with this pattern

            Dotted Table Borders
            dotted     
            dashed     
            solid     
            double     
            groove     
            ridge     
            inset     
            outset     
            none     
            hidden     
        -->

        <!-- we can also provide a color to a border-->
        <!--
            Like this6
             th, td {
             border-color: #96D4D4;
            }
        -->



    </table>
</body>

</html>
