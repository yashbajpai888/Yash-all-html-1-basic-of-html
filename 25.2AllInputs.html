<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Inputs </title>
</head>

<body>
    <!--
    HTML Input Types
    Here are the different input types you can use in HTML:

    <input type="button">
    <input type="checkbox">
    <input type="color">
    <input type="date">
    <input type="datetime-local">
    <input type="email">
    <input type="file">
    <input type="hidden">
    <input type="image">
    <input type="month">
    <input type="number">
    <input type="password">
    <input type="radio">
    <input type="range">
    <input type="reset">
    <input type="search">
    <input type="submit">
    <input type="tel">
    <input type="text">
    <input type="time">
    <input type="url">
    <input type="week">
    -->

    <hr>
    <!-- To select color-->
    <form>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor">
    </form> <br>

    <form action="">
        Select your favourite color:<input type="color">
    </form>

    <hr>
    <!-- Date-->
    <label for="Birthday">Birthday:-</label>
    <input type="date" name="Birthday" id="Birthday">
    <hr>

    <!-- Time -->
    <label for="time">Time</label>
    <input type="time" name="time" id="time">
    <hr>

    <!-- Date Time Local -->
    <label for="birthdaytime" name="birthdaytime" id="birthdaytime">Birthdaytime:-</label>
    <input type="datetime-local">
    <hr>

    <!-- Emails -->
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email">
    <hr>

    <!-- Image  -->
    <input type="image" src="./8.2favicon.ico.png" name="" id="" alt="submmit"
        style="height: 150px; width: fit-content;">
    <hr>

    <!-- File -->

    <fieldset style="width: fit-content;">
        <legend> Select a File :-</legend>
        <input type="file" name="file" id="file">
    </fieldset>
    <hr>

    <!--Hidden -->
    <label for="Uname">Uname</label>
    <input type="Uname" name="Uname" id="Uname"><br>
    <label for="Lname">Lname</label>
    <input type="hidden" name="hidden" id="hidden">
    <hr>

    <!-- Month -->
    <label for="Birthday">Birthday</label>
    <input type="Month" name="Birthday" id="Birthday">
    <hr>

    <!--  -->



</body>

</html>
