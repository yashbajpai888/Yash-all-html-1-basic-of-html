5.5Border,Padding,Margin
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- border-->
    <!-- padding-->
    <!-- margin-->
    <style>
        .Border{
            border: 2px solid powderblue;
        }
        .Padding{
            border: 2px solid powderblue; padding: 30px ;
        }
        .Margin{
            margin: 2px solid powderblue;
        }
        h4 {
            margin: 2px solid powderblue; padding: 50px ;
        }
    </style>
    <title>5Border,Padding,Margin</title>
</head>
<body>
    <div class="Border">Border</div>

    <div class="Padding">Padding</div>

    <div class="Margin">Margin</div>

    <h4>Border,Padding,Margin</h4>

</body>
</html>
