<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Table with single layer</title>
    <style>
        table, th, td {
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <!--This will provide double layer table body-->
    <table >
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>

        <tr>
            <td>Yash</td>
            <td>ABC</td>
            <td>XYZ</td>
        </tr>

        <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>

        <tr>
            <td>India</td>
            <td>America</td>
            <td>India</td>
        </tr>

        <!--This will provide double layer table body-->

    </table>
</body>
</html>
