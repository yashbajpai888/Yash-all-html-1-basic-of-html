<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Code</title>
</head>
<body>
    <h2>Computer Code</h2>
    <p>Some Programming Code</p>

    <code>
        x = 5;
        y = 6;
        z = x + y;
    </code>

    <!-- This is used for keyboard input-->
    <p>Save the Document by pressing
    <kbd>Ctrl + S</kbd> </p>

    <!-- The Samp tag this is used to display sample o/p, -->
    <p>Message from My Computer:-</p>
    <p><samp>File Not Found. <br> Press F1 to continue</samp></p>
    </p>

    <!-- Var for variables-->
    <p>The area of a trianlge is:- 1/2 x
        <var>b</var> x <var>h</var>, where
        <var>b</var> is the base, and
        <var>h</var> is the vertical height.
    </p>

</body>
</html>
