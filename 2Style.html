<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Style</title>
</head>
<!-- Background Color of an overall page-->
<body style="background-color:powderblue;">
    <H1>
        Background Color of an overall page
    </H1>
    
    <!--To change color of a particular text-->
    <H3 style="color:blueviolet ;">
        change color of a particular tex
    </H3>
 
    <!--To change font style or family-->
    <h3 style="font-family: cursive;">To change font style or family</h3>

    <!--To change font size-->
    <h4 style="font-size: medium;">change font size</h4>

    <!--To align text-->
    <h4 style="text-align: left;">To align text</h4>
</body>
</html>
