<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in Html</title>
    <style>
        
    </style>
</head>

<body>
    <h2>Ordered List</h2>
    <ol>
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Papaya</li>
    </ol>

    <h2>Unordered list</h2>
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Papaya</li>
    </ul>


    <hr>
    <h1>The dl,dd,and dt elements</h1>
    <p>These are used to create a description list</p>

    <dl>
        <dt> <b>1]Roti:-</b></dt>
        <dd>Wheat</dd>
        <dd>Corn flour</dd>
        <dd>Jawar</dd>

        <dt><b>2]Paratha</b></dt>
        <dd>Muli</dd>
        <dd>Paneer</dd>
        <dd>Aalloo</dd>
    </dt>
    
    </dl>
</body>

</html>
