<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes In an Html</title>
    <style>
        .classEx {
            font-size: x-large;
            font-family: cursive;
        }
        .Xyz{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: orange;
            background-color: black;
            width: fit-content;
        }
    </style>
</head>

<body>
    <h3>Class attribute used to specify class for an Html element
        Multiple element can share the same class
        It's basically pointed by Css Or Javascript</h3>

    <!-- Ex:- this can be pointed by using 
    internal or External Css using same style name can be diffred
    .class{
        font-size: x-large;
        font-family: cursive;
    }-->
    <div class="classEx">
        Yash Bajpai
    </div>

    <!--Another Example-->
    <div class="Xyz">
        Nagpur,Maharastra
    </div>
</body>

</html>
