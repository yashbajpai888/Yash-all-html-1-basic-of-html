<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
     <!--- table border pattern  
            We can provide tables a border with this pattern

            Dotted Table Borders
            dotted     
            dashed     
            solid     
            double     
            groove     
            ridge     
            inset     
            outset     
            none     
            hidden     
        -->

        <!-- we can also provide a color to a border-->
        <!--
            Like this6
             th, td {
             border-color: #96D4D4;
            }
        -->

        <!--table sizes-->
    <table style="width:100%; height:200px;">
        <tr>
            <th>Naam</th>
            <th>Umar</th>
            <th>Desh</th>
        </tr>

        <tr>
            <td>Yash</td>
            <td>ABC</td>
            <td>XYZ</td>
        </tr>

        <tr>
            <td>12</td>
            <td>13</td>
            <td>14</td>
        </tr>

        <tr>
            <td>India</td>
            <td>America</td>
            <td>India</td>
        </tr>
    </table> <br>

    <!--Table sizes with horizonal and vertical column-->
    <!-- We can also provide alignment using 
        th{
            text-align: left;
    }
    -->
    <table border="5" style="color: black;" >
        <tr>
         <TH></TH>
         <th>Day</th>
         <td>Monday</td>
         <td>Tuesday</td>
         <td>Wednesday</td>
         </tr>
     
         <tr>
             <th>Time</th>
             <tr>
                 <td>7:00</td>
             <tr>
                 <td>8:00</td>
             </tr>
             </th>
             <tr>
                 <td>9:00</td>
             <tr>
                 <td>10:00</td>
             </tr>
             </th>
             <tr>
                 <td>11:00</td>
             <tr>
                 <td>12:00</td>
             </tr>
             </th>
         </tr>
     
        </table>


</body>
</html>
